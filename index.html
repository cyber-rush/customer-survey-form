<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="form-container">
      <h2>Customer Survey Form</h2>
      <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required /><br />

        <label for="country">Country:</label>
        <select id="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="uk">UK</option>
          <option value="uk">India</option></select
        ><br />

        <div class="form-group gender">
          <label>Gender:</label>
          <label for="male"
            ><input type="radio" name="gender" id="male" /> Male</label
          >
          <label for="female"
            ><input type="radio" name="gender" id="female" /> Female</label
          >
        </div>
        <br />

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" required /><br />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required /><br />

        <div class="buttons">
          <button type="submit" id="submitBtn">Submit</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
      </form>
    </div>
    <div class="popup" id="popup">
      <div class="popup-content" id="popupContent"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
